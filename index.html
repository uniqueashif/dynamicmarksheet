<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        button,
        input:focus {
            box-shadow: 0px 0px 0px 0px!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" col-lg-3 col-md-6">
                <div class="card">
                    <h2 class="bg-info text-center text-white m-0 py-2">Student Details</h2>
                    <div class="card-body">
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Name" id="name">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Roll" id="roll">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Hindi" id="hindi">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="English" id="english">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Math" id="math">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Science" id="science">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Computer" id="computer">
                        </div>
                        <button class="btn btn-success" id="btn">Result</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-6">
                <h2 class="bg-info text-center text-white m-0 py-2">Student Record</h2>
                <div class="table-responsive" id="tb"></div>


            </div>

        </div>
    </div>
    </div>


    <script src="js/dmark.js">
    </script>
</body>

</html>
